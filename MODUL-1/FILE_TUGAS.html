<!DOCTYPE html>
<html>
    <head>
        <title> FORM</title>
    </head>
    <body>
        <h1>FORM HTML</h1>
        <form >
                <HR>
                    Name : <input type=text name=txtName>
                    <br>
                    Gender :
                    <input type=radio name=jk value=1> Man
                    <input type=radio name=jk value=1> Women
                    <br>
                    address : <input type=text name=txtaddress
                    size=35>
                    <br>
                    Country : <form>
                        <select name="JumlahAnak">
                            <option selected value="Indonesia">Indonesia
                            <option value="Jerman">Jerman
                            <option value="Malaysia">Malaysia
                        </select>
                    </form>
                    email : <input type=text name=txtemail
                    size=20>
                    <br>
                    Photo : <input type="file" name="upload" value="" width="200" />
                    <br>
                    Comment : <td>
                        <textarea name="" id="" cols="30" rows="8"></textarea> 
                    </td>
                    <input type="submit" value="submit">
                    <ul><ul><ul><p>Form Register</p></ul></ul></ul>
                </HR>
        </form>
 
    </body> 
    
</html>
